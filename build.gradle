apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.prowidesoftware:pw-iso20022:SRU2020-9.1.7'
    implementation 'javax.xml.bind:jaxb-api:2.2.5', 'com.sun.xml.bind:jaxb-impl:2.2.5'

    // for Java above 8 you might need to activate these modules or have this dependencies explicitly included
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'

    // for the Guava Jaxb cache example
    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'
}